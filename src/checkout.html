<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Checkout - MUJI 無印良品</title>
  </head>
  <body class="bg-amber-50 text-neutral-800">
    <!-- Navigation -->
    <nav
      class="fixed top-0 w-full bg-amber-50/80 backdrop-blur-md z-50 border-b border-neutral-200/50"
    >
      <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <div
            class="flex items-center gap-3 cursor-pointer"
            onclick="navigateTo('index.html')"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="text-neutral-700"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M4 4c5.333 1.333 10.667 1.333 16 0" />
              <path d="M4 8h16" />
              <path d="M12 5v3" />
              <path d="M18 4.5v15.5" />
              <path d="M6 4.5v15.5" />
            </svg>
            <span class="text-xl font-light text-neutral-700 tracking-wide"
              >MUJI 無印良品</span
            >
          </div>

          <div class="hidden md:flex items-center gap-8">
            <span class="text-neutral-600 font-light">Checkout</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Checkout Content -->
    <section class="pt-24 pb-20 px-6">
      <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl font-light text-neutral-800 mb-12 text-center">
          Checkout
        </h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
          <!-- Checkout Form -->
          <div class="space-y-8">
            <div class="bg-white p-6 border border-neutral-200">
              <h2 class="text-xl font-light text-neutral-800 mb-6">
                Shipping Information
              </h2>
              <form class="space-y-4" id="checkout-form">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  <div>
                    <label
                      for="firstName"
                      class="block text-sm font-light text-neutral-700 mb-2"
                      >First Name</label
                    >
                    <input
                      type="text"
                      id="firstName"
                      name="firstName"
                      required
                      class="w-full px-4 py-3 border border-neutral-300 focus:border-neutral-500 focus:outline-none transition-colors duration-200 font-light"
                    />
                  </div>
                  <div>
                    <label
                      for="lastName"
                      class="block text-sm font-light text-neutral-700 mb-2"
                      >Last Name</label
                    >
                    <input
                      type="text"
                      id="lastName"
                      name="lastName"
                      required
                      class="w-full px-4 py-3 border border-neutral-300 focus:border-neutral-500 focus:outline-none transition-colors duration-200 font-light"
                    />
                  </div>
                </div>
                <div>
                  <label
                    for="email"
                    class="block text-sm font-light text-neutral-700 mb-2"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-4 py-3 border border-neutral-300 focus:border-neutral-500 focus:outline-none transition-colors duration-200 font-light"
                  />
                </div>
                <div>
                  <label
                    for="address"
                    class="block text-sm font-light text-neutral-700 mb-2"
                    >Address</label
                  >
                  <input
                    type="text"
                    id="address"
                    name="address"
                    required
                    class="w-full px-4 py-3 border border-neutral-300 focus:border-neutral-500 focus:outline-none transition-colors duration-200 font-light"
                  />
                </div>
              </form>
            </div>
          </div>

          <!-- Order Summary -->
          <div class="bg-white p-6 border border-neutral-200 h-fit">
            <h2 class="text-xl font-light text-neutral-800 mb-6">
              Order Summary
            </h2>
            <div class="space-y-4 mb-6" id="checkout-items">
              <!-- Items will be loaded here -->
            </div>

            <div class="border-t border-neutral-200 pt-4 space-y-2">
              <div class="flex justify-between text-neutral-600">
                <span>Subtotal:</span>
                <span id="subtotal">¥0</span>
              </div>
              <div class="flex justify-between text-neutral-600">
                <span>Shipping:</span>
                <span>¥500</span>
              </div>
              <div
                class="border-t border-neutral-200 pt-2 flex justify-between text-lg font-medium"
              >
                <span>Total:</span>
                <span id="final-total">¥0</span>
              </div>
            </div>

            <button
              class="w-full bg-neutral-800 text-white py-4 mt-6 hover:bg-neutral-700 transition-colors duration-200 font-light tracking-wide"
              id="place-order-btn"
            >
              Place Order
            </button>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
